orchestrator:
  max_duration: 600
  consensus_threshold: 0.7
  max_debate_rounds: 3
  status_check_interval: 1.0
  thread_pool_timeout: 5
agents:
- agent_id: 1
  agent_type: openai
  model_config:
    model: gpt-4o
    tools:
    - live_search
    - code_execution
    max_retries: 10
    max_rounds: 25
    temperature: 0.7
    processing_timeout: 150
    stream: true
- agent_id: 2
  agent_type: gemini
  model_config:
    model: gemini-2.5-flash
    tools:
    - live_search
    - code_execution
    max_retries: 10
    max_rounds: 25
    temperature: 0.7
    processing_timeout: 150
    stream: true
streaming_display:
  display_enabled: true
  max_lines: 40
  save_logs: true
logging:
  log_dir: logs
  non_blocking: false
